<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dita Structure</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700&display=swap" rel="stylesheet">
    <style>
      html {
        --background: #2a1b3d;
        --foreground: rgba(255, 255, 255, .9);
        --foreground-muted: #cba8f7;
        --particle: #44318d;

        height: 100vh;
        font-size: 10px;
      }

      body {
        height: 100vh;
        margin: 0;
        font-family: 'IBM Plex Sans', sans-serif;
        font-size: 3rem;
        color: var(--foreground);
        background: var(--background);
      }

      .particle-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        width: 5rem;
        animation: particles 20s ease-in-out infinite;
        color: var(--particle);
      }

      .particle svg {
        animation: side-to-side 1s ease-in-out infinite alternate;
      }

      .particle svg:nth-child(3) {
        animation-duration: 2s;
      }

      .particle svg:nth-child(5) {
        animation-duration: .5s;
      }

      main {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 2;
        text-shadow: rgba(0, 0, 0, .24);
      }

      section {
        margin: .5rem 3rem;
      }

      h1 {
        font-size: 2em;
        margin: .5rem 0 3rem 0;
      }

      .social-link {
        display: flex;
        align-items: center;
        margin-right: 2rem;
        color: var(--foreground);
        text-decoration: none;
        transition: color .1s ease-in-out;
      }

      .social-link:hover, .social-link:focus {
        color: var(--foreground-muted);
      }

      .social-link svg {
        width: 2.75rem;
        margin-right: 1rem;
        color: var(--foreground-muted);
      }

      .schedule {
        color: var(--foreground-muted);
      }

      th {
        text-align: left;
        font-weight: 400;
        padding-right: 2rem;
      }

      @keyframes particles {
        from {
          transform: translate(0, 0);
        }

        to {
          transform: translate(0, 200rem);
        }
      }

      @keyframes side-to-side {
        from {
          transform: translateX(-50%);
        }

        to {
          transform: translateX(50%);
        }
      }

      @media only screen and (max-width: 1150px) {
        body {
          font-size: 1.9rem;
        }

        main {
          flex-direction: column;
        }

        section {
          width: 32rem;
          max-width: 100%;
        }
      }
    </style>
  </head>
